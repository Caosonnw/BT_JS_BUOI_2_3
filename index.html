<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bài 1 -->
    <div class="bai1">
      <div class="container">
        <h1 class="mt-3">Bài 1: Tính tiền lương nhân viên</h1>
        <div class="mb-3">
          <label for="txt_soNgayLam" class="form-label">Số ngày làm</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soNgayLam"
            aria-describedby="helpId"
            placeholder="Nhập số ngày làm"
          />
        </div>
        <button class="btn btn-primary mb-3" id="btn_tinhLuong">
          Tính lương
        </button>
        <div
          class="bg-success bg-opacity-50 py-4 px-4"
          id="txt_tienLuong"
        ></div>
      </div>
    </div>

    <!-- Bài 2 -->
    <div class="bai2">
      <div class="container">
        <h1 class="mt-3">Bài 2: Tính giá trị trung bình</h1>
        <div class="mb-3">
          <label for="txt_soThuNhat" class="form-label">Số thứ nhất</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soThuNhat"
            aria-describedby="helpId"
            placeholder="Nhập số thứ nhất"
          />
        </div>
        <div class="mb-3">
          <label for="txt_soThuHai" class="form-label">Số thứ hai</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soThuHai"
            aria-describedby="helpId"
            placeholder="Nhập số thứ hai"
          />
        </div>
        <div class="mb-3">
          <label for="txt_soThuBa" class="form-label">Số thứ ba</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soThuBa"
            aria-describedby="helpId"
            placeholder="Nhập số thứ ba"
          />
        </div>
        <div class="mb-3">
          <label for="txt_soThuBon" class="form-label">Số thứ bốn</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soThuBon"
            aria-describedby="helpId"
            placeholder="Nhập số thứ bốn"
          />
        </div>
        <div class="mb-3">
          <label for="txt_soThuNam" class="form-label">Số thứ năm</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soThuNam"
            aria-describedby="helpId"
            placeholder="Nhập số thứ năm"
          />
        </div>
        <button class="btn btn-primary mb-3" id="btn_tinhTrungBinh">Tính trung bình</button>
        <div
          class="bg-success bg-opacity-50 py-4 px-4"
          id="txt_trungBinh"
        ></div>
      </div>
    </div>

    <!-- bài 3  -->
    <div class="bai3">
      <div class="container">
        <h1 class="mt-3">Bài 3: Quy đổi tiền</h1>
        <div class="mb-3">
          <label for="txt_quyDoiTien" class="form-label">Nhập số tiền muốn đổi</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_quyDoiTien"
            aria-describedby="helpId"
            placeholder="Nhập số tiền muốn đổi"
          />
          <small id="helpId" class="form-text text-muted">Quy đổi tiền USD sang VNĐ<span style="color: red;">*</span></small>
        </div>
        <button class="btn btn-primary mb-3" id="btn_quyDoiTien">Quy đổi tiền</button>
        <div
          class="bg-success bg-opacity-50 py-4 px-4"
          id="txt_ketQuaQuyDoi"
        ></div>
      </div>
    </div>

    <!-- bài 4  -->
    <div class="bai4">
      <div class="container">
        <h1 class="mt-3">Bài 4: Tính diện tích, chu vi hình chữ nhật</h1>
        <div class="mb-3">
          <label for="txt_chieuDai" class="form-label">Nhập chiều dài hình chữ nhật</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_chieuDai"
            aria-describedby="helpId"
            placeholder="Nhập chiều dài"
          />
        </div>
        <div class="mb-3">
          <label for="txt_chieuRong" class="form-label">Nhập chiều rộng hình chữ nhật</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_chieuRong"
            aria-describedby="helpId"
            placeholder="Nhập chiều rộng"
          />
        </div>
        <button class="btn btn-primary mb-3" id="btn_tinhHCN">Tính diện tích - chu vi</button>
        <div
          class="bg-success bg-opacity-50 py-4 px-4"
          id="txt_ketQuaHCN"
        ></div>
      </div>
    </div>

    <!-- bài 5 -->
    <div class="bai5">
      <div class="container">
        <h1 class="mt-3">Bài 5: Tính tổng 2 ký số</h1>
        <div class="mb-3">
          <label for="txt_so2ChuSo" class="form-label">Nhập vào số có 2 chữ số</label>
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_so2ChuSo"
            aria-describedby="helpId"
            placeholder="Nhập vào số có 2 chữ số"
          />
        </div>
        <button class="btn btn-primary mb-3" id="btn_tinhTong2KySo">Tính tổng 2 ký số</button>
        <div
          class="bg-success bg-opacity-50 py-4 px-4"
          id="txt_ketQuaTong"
        ></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
